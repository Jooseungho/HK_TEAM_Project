async function loadDashboardCounts() {
    const res = await fetch("/api/visit/list");
    if (!res.ok) return;

    const list = await res.json();

    const waiting = list.filter(v => v.status === "WAITING").length;
    const inTreatment = list.filter(v => v.status === "IN_TREATMENT").length;
    const done = list.filter(v => v.status === "DONE").length;

    document.getElementById("on-treatment-count").innerText = `${inTreatment}ëª…`;
    document.getElementById("done-count").innerText = `${done}ëª…`;
}

/* -------------------------------

/* ------------------------------------
HTML ë¡œë“œ + ë‚´ë¶€ script ì‹¤í–‰ (ì¤‘ë³µ ì œê±°)

function loadTabContent(file, extraParam = "") {

 fetch(`/html/${file}.html`)
     .then(res => res.text())
     .then(html => {
         const area = document.getElementById("content-area");
         area.innerHTML = html;

         /* ğŸ”¥ ê¸°ì¡´ì— bodyì— ë¶™ì–´ìˆë˜ ì´ì „ ìŠ¤í¬ë¦½íŠ¸ ì œê±° */
         document.querySelectorAll("script[data-dynamic='yes']")
             .forEach(s => s.remove());

         /* í˜ì´ì§€ ë‚´ë¶€ script ë‹¤ì‹œ ì‹¤í–‰ */
         const scripts = area.querySelectorAll("script");

         scripts.forEach(oldScript => {
             let code = oldScript.innerHTML;

             // visitId ì „ë‹¬
             if (
                 (file === "doctor_record" || file === "doctor_prescription") &&
                 extraParam.startsWith("?visitId=")
             ) {
                 const visitId = extraParam.replace("?visitId=", "");
                 code = `window.visitId=${visitId};\n` + code;
             }

             // ìƒˆ script ìƒì„±
             const newScript = document.createElement("script");
             newScript.setAttribute("data-dynamic", "yes"); // ë‚˜ì¤‘ì— ì œê±° ê°€ëŠ¥í•˜ê²Œ í‘œì‹œ
             newScript.text = code;

             document.body.appendChild(newScript);
         });
     });
}
