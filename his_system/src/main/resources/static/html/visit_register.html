function renderVisitPatients(list) {

function selectVisitPatient(p, card) {

    const keyword = document.getElementById("search-input").value.trim();

    // ê²€ìƒ‰ì–´ê°€ ì—†ìœ¼ë©´ ì „ì²´ ë¦¬ìŠ¤íŠ¸ ë‹¤ì‹œ ì¶œë ¥
    if (keyword === "") {
