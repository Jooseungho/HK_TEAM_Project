<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환자 등록</title>
    <link rel="stylesheet" href="/css/patient_register.css">
</head>
<body>

<div class="container">
    <h2 class="title">🧾 신규 환자 등록</h2>

    <form id="patientForm">
        <div class="form-group">
            <label>이름</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>생년월일</label>
            <input type="date" id="birthdate" required>
        </div>

        <div class="form-group">
            <label>성별</label>
            <select id="gender" required>
                <option value="">선택</option>
                <option value="M">남</option>
                <option value="F">여</option>
            </select>
        </div>

        <div class="form-group">
            <label>전화번호</label>
            <input type="text" id="phone" placeholder="010-0000-0000">
        </div>

        <div class="form-group">
            <label>주소</label>
            <input type="text" id="address">
        </div>

        <button type="submit" class="submit-btn">등록하기</button>

        <p id="result-msg" class="result-msg"></p>
    </form>
</div>

<script src="/js/patient_register.js"></script>
</body>
<div id="header"></div>
</html>
